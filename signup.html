<!doctype html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">

    <title>PRA Workday Signup</title>
    <meta name="description" content="PRA Workday Signup">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="signup.js?version=3"></script>

</head>

<body onload="initSignupForm()">

<div class="container">
<form class="form-horizontal" method="post" action="signup.html" onsubmit="return handleSubmit(this)">
    <fieldset>

        <!-- Form Name -->
        <legend>PRA signup form</legend>

        <p>Please choose a date, then a job below.  The jobs list for a given date is up to date - so if what you see on
        the list is what is currently available.</p>

        <p>Also, logging in with Facebook or just typing your name will show you your previous history of signups.</p>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>

            <div class="col-md-6">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md" onblur="getHistory()" required="">
                <button id="fb-login" class="btn btn-primary" onclick="fbLogin()">Login with Facebook</button>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="date">Choose Event</label>

            <div class="col-md-6">
                <select id="date" name="date" class="form-control" onchange="populateJobs()">
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="job">Job</label>

            <div class="col-md-6" height="600">
                <select id="job" name="job" class="form-control">
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>

            <div class="col-md-4">
                <button id="" name="" class="btn btn-success">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
    <div id="history"/>
</div>
</body>

</html>
